logging:
  path: <logging_path>
  level: DEBUG
  interval: 1
  backup_count: 30

persistence:
  elastic:
    host: <elastic_host>
    username: <elastic_username>
    password: <elastic_password>
    max_retries: 3
    timeout: 30
  mysql:
    host: <mysql_host>
    port: <mysql_port>
    username: <mysql_username>
    password: <mysql_password>
    schemas: <mysql_schemas>
    charset: utf8mb4

silicon:
  url: "https://api.siliconflow.cn/v1"
  api_key:
  - <silicon_key>
  max_retries: 3
  agent:
    content_embedding:
      model: BAAI/bge-large-zh-v1.5
    content_score:
      qwen:
        prompt: "你是一名专业的中医药知识问答质量评估员。"
        model: Qwen/Qwen3-8B
        options:
          max_tokens: 5
          temperature: 0.1
          top_p: 0.9
          frequency_penalty: 0.0
          enable_thinking: False
      glm:
        prompt: "你是一名专业的中医药知识问答质量评估员。"
        model: THUDM/GLM-4-9B-0414
        options:
          max_tokens: 5
          temperature: 0.2
          top_p: 0.85
          frequency_penalty: 0.0
      ds:
        prompt: "你是一名专业的中医药知识问答质量评估员。"
        model: deepseek-ai/DeepSeek-R1-0528-Qwen3-8B
        options:
          max_tokens: 5
          temperature: 0.0
          top_p: 1.0
          frequency_penalty: 0.0
